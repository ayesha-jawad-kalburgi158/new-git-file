<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Crossword Puzzle Game</title>
</head>
<body>
  <div id="game-container">
    <h1>Crossword Puzzle</h1>
    <!-- Crossword Grid -->
    <div id="puzzle-grid">
      <!-- Row 0 -->
      <div class="cell block"></div>
      <div class="cell">
        <input type="text" maxlength="1" id="cell-0-1" />
      </div>
      <div class="cell block"></div>
      <div class="cell block"></div>
      <!-- Row 1 -->
      <div class="cell">
        <input type="text" maxlength="1" id="cell-1-0" />
      </div>
      <div class="cell">
        <input type="text" maxlength="1" id="cell-1-1" />
      </div>
      <div class="cell">
        <input type="text" maxlength="1" id="cell-1-2" />
      </div>
      <div class="cell">
        <input type="text" maxlength="1" id="cell-1-3" />
      </div>
      <!-- Row 2 -->
      <div class="cell block"></div>
      <div class="cell">
        <input type="text" maxlength="1" id="cell-2-1" />
      </div>
      <div class="cell block"></div>
      <div class="cell block"></div>
      <!-- Row 3 -->
      <div class="cell block"></div>
      <div class="cell">
        <input type="text" maxlength="1" id="cell-3-1" />
      </div>
      <div class="cell block"></div>
      <div class="cell block"></div>
    </div>
    <!-- Animated Submit Button -->
    <button id="submit-btn">Submit</button>
    <!-- Clues -->
    <div id="clues">
      <h2>Clues</h2>
      <div class="clue">
        <strong>Across:</strong> <em>-AM-</em> __ Fun activity.
      </div>
      <div class="clue">
        <strong>Down:</strong> <em>-AT-</em> __ Subject of numbers.
      </div>
    </div>
  </div>
  <!-- Winner Page (hidden by default) -->
  <div id="winner">
    <h1>Congratulations!</h1>
    <p>You solved the puzzle!</p>
    <button id="play-again-btn">Play Again</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
